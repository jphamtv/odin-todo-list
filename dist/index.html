<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Todo List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">  
<script defer src="main.js"></script></head>
<body>
  <div id="grid-container">

    <div class="top-bar"> 
      <div class="top-bar-wrapper">
        <button class="menu-btn">
          <svg class="menu_icon" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" fill-rule="evenodd" d="M4.5 5h15a.5.5 0 110 1h-15a.5.5 0 010-1zm0 6h15a.5.5 0 110 1h-15a.5.5 0 110-1zm0 6h15a.5.5 0 110 1h-15a.5.5 0 110-1z"></path></svg>
        </button>   
        <button class="home-btn">
          <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" d="M12.527 3.075c.35.104.64.263 1.27.876L19.1 9.123c.374.364.49.505.601.678.11.174.185.351.232.552.042.178.062.34.066.742L20 17.718c0 .446-.046.607-.134.77a.906.906 0 01-.378.378c-.163.088-.324.134-.77.134H14v-4.718c0-.446-.046-.607-.134-.77a.906.906 0 00-.378-.378c-.142-.077-.284-.122-.616-.132L12.718 13h-1.436c-.446 0-.607.046-.77.134a.906.906 0 00-.378.378c-.077.142-.122.284-.132.616l-.002.154V19H5.282c-.446 0-.607-.046-.77-.134a.906.906 0 01-.378-.378c-.088-.163-.134-.324-.134-.77v-6.462c0-.522.02-.703.067-.903.047-.2.121-.378.232-.552l.077-.113c.098-.134.233-.282.524-.565l5.304-5.172c.629-.613.92-.772 1.269-.876a1.82 1.82 0 011.054 0zm-.286.958a.825.825 0 00-.482 0c-.18.054-.326.139-.63.418l-.227.216L5.598 9.84c-.3.293-.385.39-.456.5a.76.76 0 00-.102.242c-.026.112-.037.224-.04.531l.002 6.807.005.073.074.006L8.999 18 9 14.268l.003-.17c.013-.448.083-.749.249-1.058a1.9 1.9 0 01.788-.788c.306-.164.6-.234 1.043-.249l.199-.003h1.45l.17.003c.448.013.749.083 1.058.249.337.18.608.45.788.788.164.306.234.6.249 1.043l.003.199L14.999 18l3.92-.002.073-.006.006-.073.002-.2v-6.615l-.005-.218a1.494 1.494 0 00-.035-.305.747.747 0 00-.102-.242l-.059-.084a3.571 3.571 0 00-.294-.315l-5.407-5.273c-.425-.414-.604-.545-.798-.615l-.06-.019z"></path></svg>
        </button>
      </div>
    </div>

    <div class="left-menu-container">
      <div class="left-menu-wrapper">
        <div class="inbox-option">
          <svg width="24" height="24" viewBox="0 0 24 24" class="Dd3PmF2g5h93YIf1bCDdiA=="><g fill="currentColor" fill-rule="nonzero"><path d="M10 14.5a2 2 0 104 0h5.5V18a1.5 1.5 0 01-1.5 1.5H6A1.5 1.5 0 014.5 18v-3.5H10z" opacity="0.1"></path><path d="M8.062 4h7.876a2 2 0 011.94 1.515l2.062 8.246a2 2 0 01.06.485V18a2 2 0 01-2 2H6a2 2 0 01-2-2v-3.754a2 2 0 01.06-.485l2.06-8.246A2 2 0 018.061 4zm0 1a1 1 0 00-.97.757L5.03 14.004a1 1 0 00-.03.242V18a1 1 0 001 1h12a1 1 0 001-1v-3.754a1 1 0 00-.03-.242l-2.06-8.247A1 1 0 0015.94 5H8.061zM12 17.25A2.75 2.75 0 019.295 15H7a.5.5 0 110-1h2.75a.5.5 0 01.5.5 1.75 1.75 0 003.5 0 .5.5 0 01.5-.5H17a.5.5 0 110 1h-2.295A2.75 2.75 0 0112 17.25z"></path></g></svg>
          <div>Inbox</div>
        </div>
        <div class="projects-container">
          <h2>Projects</h2>
          <ul class="project-list">
            <li>
              <div class="project-item">
                <svg width="24" height="24" viewBox="0 0 24 24" class="project_icon" style="color: rgb(184, 184, 184);"><path d="M12 7a5 5 0 110 10 5 5 0 010-10z" fill="currentColor"></path></svg>
                <div>Project name goes here</div>
              </div>
            </li>
          </ul>
          <button class="add-project-btn">
            <svg width="13" height="13"><path d="M6 6V.5a.5.5 0 011 0V6h5.5a.5.5 0 110 1H7v5.5a.5.5 0 11-1 0V7H.5a.5.5 0 010-1H6z" fill="currentColor" fill-rule="evenodd"></path></svg>
            <div>Add project</div>
          </button>
        </div>
      </div>
    </div>

    <div class="main-container">     
      <div class="main-wrapper">
        <div class="header">
          <h1 class="category-title">Inbox</h1>
          <button class="toggle-completed-tasks-btn">Show completed tasks</button>
        </div>
        <div class="task-list-container">
          <ul id="task-list"></ul>

          <div class="form-container">
            <form action="" id="create-task">
              <input type="text" id="title" placeholder="Title" />
              <textarea id="description" placeholder="Description" ></textarea>
              <div class="form-options">
                <input type="date" id="due-date" />
                <select name="priority" id="priority">
                  <option value="priority-1">Priority 1</option>
                  <option value="priority-2">Priority 2</option>
                  <option value="priority-3">Priority 3</option>
                  <option value="priority-4" selected>Priority 4</option>
                </select>
              </div>
              <footer class="form-footer">
                <select name="project" id="project">
                  <option value="inbox" selected>Inbox</option>
                </select>
                <div class="form-btns">
                  <button class="cancel-btn">Cancel</button>
                  <button class="submit-btn" type="submit">Add task</button>
                </div>
              </footer>
            </form>
          </div>

          <button class="add-task-btn">
            <svg width="13" height="13"><path d="M6 6V.5a.5.5 0 011 0V6h5.5a.5.5 0 110 1H7v5.5a.5.5 0 11-1 0V7H.5a.5.5 0 010-1H6z" fill="currentColor" fill-rule="evenodd"></path></svg>
            <div>Add task</div>
          </button>


        </div>
      </div>
    </div>

  </div>
</body>
</html>
